<app-navbar></app-navbar>

<app-not-found *ngIf="notFound"></app-not-found>

<div *ngIf="!notFound" class="bg-primary">
    <div class="container-sm py-3 py-sm-4 py-lg-5 d-flex gap-3 flex-column flex-lg-row">
        <div class="custom-card bg-lighter p-0">
            <p-galleria [responsiveOptions]="responsiveOptions" [value]="product.fotos" [circular]="true" [showItemNavigators]="true" [showThumbnails]="false" [showIndicators]="true" [changeItemOnIndicatorHover]="true" [showIndicatorsOnItem]="true">
                <ng-template pTemplate="item" let-item>
                    <div class="image-galleria-template d-flex justify-content-center align-items-center">
                        <img [src]="mediaUrl + item" />
                    </div>
                </ng-template>
                <ng-template pTemplate="thumbnail" let-item>
                    <div class="p-grid p-nogutter p-justify-center">
                        <img height="60px" width="60px" [src]="mediaUrl + item" />
                    </div>
                </ng-template>
            </p-galleria>
        </div>
        <div class="custom-card w-100">
            <div>
                <h3>{{ product.titulo }}</h3>
            </div>
        </div>
    </div>
</div>

<app-footbar></app-footbar>
